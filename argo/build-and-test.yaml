apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: build-and-test
  namespaced: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vietstacker/RH-Helloworld-ops.git
    targetRevision: HEAD
    path: deployments/build_and_test
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
  - group: route.openshift.io
    kind: Route
    jsonPointers:
    - /status